name: Azure Static Web Apps CI/CD

on: workflow_dispatch
  #:
        # inputs:
        #   path:
        #     description: 'Path to folder to be synced'
        #     required: true 
        #     type: string
        #     default: 'ftog/sidetracked-5' 

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      #- run: npm test

    sync-files:
        runs-on: ubuntu-latest
        steps:
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@v2
        - name: Login via Az module
          uses: azure/login@v1
          with:
            creds: ${{secrets.HETMAN_MOTORS_AZURE_BLOB_TOKEN}}
            enable-AzPSSession: true 
        - name: Sync picture files
          uses: azure/CLI@v1
          with:
            #inlineScript: |
            #  az cdn endpoint list -g ResourceGroupTokkamak --profile-name tokkamak-static-cdn
            inlineScript: |
              az storage blob upload-batch --account-name uiappashowcases --overwrite --auth-mode key -d '$web' -s "./dist/" --destination-path "solidjs/"
        - name: Logout
          uses: azure/CLI@v1
          with:
            inlineScript: |
              az logout
              az cache purge
              az account clear